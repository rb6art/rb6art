apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: cdub/rb6art-auth
          env:
            - name: JWT_SECRET # This will be the name of the env var .
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
          # image: gcr.io/ticketing-dev-305621/auth
          # resources:
          #   limits:
          #     memory: "256Mi"
          #     cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-service
spec:
  selector:
    app: auth
  type: ClusterIP
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
